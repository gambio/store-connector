{extends file="get_usermod:layouts/main/layout.html"}
{load_language_text section="gambio_store" name="gambio_store"}
{block name="content"}
<div class="gx-container breakpoint-small">
    <div class="col-md-12">
        <form
            action=""
            class="form-horizontal"
            data-cy="gambio-store-configuration-form"
            id="gambio-store-configuration-form"
            method="post">
            <fieldset>
                <legend>{$gambio_store['CONFIGURATION']}</legend>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="store-gui-url">STORE URL</label>
                    <div class="col-sm-8" data-gx-widget="switcher">
                        <input
                            class="form-control"
                            data-cy="store-gui-url-input"
                            id="store-gui-url"
                            name="url"
                            type="text"
                            value="{$content['url']}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="store-api-url">STORE API URL</label>
                    <div class="col-sm-8" data-gx-widget="switcher">
                        <input
                            class="form-control"
                            data-cy="store-api-url-input"
                            id="store-api-url"
                            name="apiUrl"
                            type="text"
                            value="{$content['apiUrl']}">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{/block}

{block name="bottom_save_bar"}
{load_language_text section="admin_buttons" name="admin_buttons"}
<button class="btn btn-primary"
        data-cy="configuration-form-submit"
        onclick="document.getElementById('gambio-store-configuration-form').submit()">{$admin_buttons.BUTTON_SAVE}
</button>
{/block}
